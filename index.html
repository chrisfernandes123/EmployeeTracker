<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>


  <div class="jumbotron">
    <h1 class="text-center"> Employee Tracker</h1>

  </div>

  <div class="container text-center">

    <div class="row">
      <div class="col-lg-12">
        <div class="card text-center">
          Box 1
        </div>
      </div>
    </div> <!-- end of row -->


    <div class="row">
      <div class="col-lg-12">
        <div class="card">


          Box 2


        </div>
      </div>


    </div> <!-- end of row -->


    <div class="row">
      <div class="col-lg-12">
        <div class="card text-center">
          <div id="buttons">
            <button id="submit" class="btn btn-info">Submit</button>
          </div>
        </div>

      </div>
    </div> <!-- end of row -->



  </div> <!-- end of container-->

  <!-- the form part -->

  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Search Parameters</span>
    </nav>
    <div class="container middleSect">
      <div class="container">
        <div class="form-group row">
          <label for="example-search-input">Search Term</label>

          <input class="form-control" type="search" value="" id="example-search-input">

        </div>

        <div class="form-group row">
          <label for="sel1">Number of Records To Retrieve:</label>
          <input class="form-control" type="number" min="1" max="10" step="1" value="" id="record-input">
        </div>

        <div class="form-group row">
          <label for="example-number-input">Start Year(Optional)</label>
          <input class="form-control" type="number" min="1900" max="2099" step="1" value="" id="start-year">
        </div>

        <div class="form-group row">
          <label for="example-number-input">End Year(Optional)</label>
          <input class="form-control" type="number" min="1900" max="2099" step="1" value="" id="end-year">
        </div>
        <div class="row">
          <div class="col-md-1">
            <button type="button" class="btn btn-default btn-sm">
              <i class='fas fa-search' style='font-size:15px'></i> Search
            </button>
          </div>
          <div class="col-md-1">
            <button type="button" class="btn btn-default btn-sm">
              <i class='fas fa-trash' style='font-size:15px'></i> Clear Results
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
