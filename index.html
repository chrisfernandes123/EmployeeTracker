<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <!--<link rel="stylesheet" type="text/css" href="./assets/css/style.css">-->

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>


  <div class="jumbotron">
    <h1 class="text-center"> Employee Tracker</h1>

  </div>

  <div class="container text-center">

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
              Current Employees
        <div class="card text-center">
          Box 1
        </div>
      </div>
    </div> <!-- end of col -->
    </div> <!-- end of row -->


    <div class="row">
      <div class="col-lg-2">
        <div  id="name">
          NameTemp
        </div>
    </div> <!-- end of col -->

    <div class="col-lg-2">
      <div id="rate">
        RateTemp
      </div>
  </div> <!-- end of col -->



  <div class="col-lg-2">
    <div  id="role">
      RoleTemp
    </div>
</div> <!-- end of col -->


<div class="col-lg-2">
  <div id="startdate">
    StartDate Temp
  </div>
</div> <!-- end of col -->

<div class="col-lg-2">
  <div  id="months">
    Months Temp
  </div>
</div> <!-- end of col -->


<div class="col-lg-2">
  <div id="totalwage">
    Total Wage Temp
  </div>
</div> <!-- end of col -->

    </div> <!-- end of row -->





    <div class="row">
      <div class="col-lg-12">
        <div class="card">


          Box 2


        </div>
      </div>


    </div> <!-- end of row -->


    <div class="row">
      <div class="col-lg-12">
        <div class="card text-center">
          <div id="buttons">
            <button id="submit" class="btn btn-info">Submit</button>
          </div>
        </div>

      </div>
    </div> <!-- end of row -->



  </div> <!-- end of container-->

  <!-- the form part -->

  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Search Parameters</span>
    </nav>
    <div class="container middleSect">
      <div class="container">
        <div class="form-group row">
          <label for="sel1">Employee Name</label>
          <input class="form-control" type="text"  step="1" value="" id="name-input">
        </div>
        <div class="form-group row">
          <label for="example-search-input">Role</label>
          <input class="form-control" type="search" value="" id="role-input">
        </div>

        <div class="form-group row">
          <label for="example-number-input">Start Date</label>
          <input class="form-control" type="text" value="" id="start-date">
        </div>

        <div class="form-group row">
          <label for="example-number-input">Monthly Rate</label>
          <input class="form-control" type="number" min="50"  step="1" value="" id="monthly-rate">
        </div>

        <button class="btn btn-default" id="submit-button" type="submit">Submit</button>

      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script type="text/javascript" src="./script.js"></script>

</body>

</html>
